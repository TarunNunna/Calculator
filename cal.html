<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/9747459f1f.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
   
    <title>CALCII</title>
</head>
<body>
        <H1 class="centre">CALCII</H1>
        <h2 class="centre">Your Favourite Calculator</h2>
        <div class="container cl auto">
            <div id="display" class="row">
                <input class="input" typer="text"/>
            </div>
            <div class="row">
                <button class="button">AC</button>
                <button class="button">-</button>
                <button class="button">(</button>
                <button class="button">)</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button"> * </button>
            
        
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">/</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button>
            </div>
            <div class="row">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">=</button>
                <button class="button">%</button>
            </div>
        </div>
        <div id="change" class="display-mode">
            <div id="iconchange">
               <i class="fa-solid fa-2x fa-moon icon"></i>
            </div>   
        </div>

    
    <script src="cal.js"></script>
</body>
</html>
